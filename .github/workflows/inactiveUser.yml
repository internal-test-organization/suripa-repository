# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        id: analyze_org
        uses: ./
      - name: Results 2
        run: |
         curl --request GET --header "Authorization: Bearer $USER_TOKEN" --header "Accept: application/vnd.github.v3+json" --url "https://api.github.com/orgs/internal-test-organization/members"
        # | jq . > output_file.json 
        env:
          USER_TOKEN: ${{ secrets.PAGES_TOKEN }}
      - name: set output
        id: set
        run: |
         echo ::set-output name=json_var::' ${{ parseJSON(steps.analyze_org.outputs.report_json) }}'
      - name: use output
        run: |
          echo $json_var | jq '.[].login'
        env:
          json_var: ${{ steps.set.outputs.json_var}}
      - name: Results
        run: |
          echo "InactiveUser - ${{ steps.analyze_org.outputs.report_json }}"
      - name: Attach Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: reports
          path: |
            ${{ steps.analyze_org.outputs.report_json }}
